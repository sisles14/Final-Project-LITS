<!DOCTYPE html>
<html>
    <head>
        <title> Log In To Get Lost in the Screen </title>
        <link rel = "stylesheet" href = "litslogin.css">
        <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src = "litslogin.js"></script>
</head>
<body>
    <header>
        <h1> Login I'll See You There </h1>
    </header>
    <form onsubmit="validate(event)">
        <div class = "imgcontainer">
            <img src = "See You At The Movies.jpg" alt = "SYATM" class = "syatm">
        </div>

        <div class = "container">
            <label for = "username"> <b> Username </b></label>
            <input type = "text" placeholder = "Enter Username" name = "user" id="username" required>

            <div class="password-wrapper">
                <label for = "password"> <b> Password </b></label>
                <input type="password" placeholder="Enter Password" name="pass" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button type = "submit"> Login </button>
            <label>
                <input type = "checkbox" name = "remember"> Remember me
            </label>
        </div>

        <div class = "container">
            <button type = "button" class = "cancelbutton"> Cancel </button>
            <span class = "psw"><a href = "#"> Forgot  password? </a></span>
        </div>
    </form> 
</body>   
</html>
